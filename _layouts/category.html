--- 
layout: page 
---

<ul class="posts-by-category">
  {% for post in site.categories[page.category] %}
  <li class="posts-by-category__post">
    <a href="{{ post.url }}/">
		<div class="posts-by-category__post-title">{{ post.title }}</div>
		<div class="posts-by-category__post-date">{{ post.date | date: "%Y-%m-%d" }}</div>
		</a>
  </li>
  {% endfor %}
</ul>
