---
layout: default
---
<article class="page">

  <header class="page-header">
    <h1 class="page-header__title">{{ page.title }}</h1>
    {% if page.subtitle %}<h3 class="page-header__subtitle">{{ page.subtitle }}</h3>{% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</article>
