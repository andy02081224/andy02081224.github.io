<!DOCTYPE html lang="zh-Hant-TW">
<html>

  <body>
    <div class="site-content">
      {% if page.title != 'Home' %}
        {% include header.html %}
      {% endif %}

      {% if page.title != 'Home' %}
        <div class="page-content">
          <div class="wrapper">

    {% include google-analytics.html %}

</html>
