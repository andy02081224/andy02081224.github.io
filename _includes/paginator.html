<div class="paginator">

	{% if paginator.page > 1 %}
	  <span class="paginator__previous">
	  	<a href="{{paginator.previous_page_path}}">
	  		<i class="fa fa-chevron-left"></i>&nbsp;Previous Page
	  	</a>
	  </span>
  {% endif %}

  {%  if paginator.total_pages > paginator.page %}
	  <span class="paginator__next">
	  	<a href="{{paginator.next_page_path}}">
	  		Next Page&nbsp;<i class="fa fa-chevron-right"></i>
	  	</a>
	  </span>
  {% endif %}

</div>
